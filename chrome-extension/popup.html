<!DOCTYPE html>
<html>
<head>
  <title>CalClik - Smart Event Scanner</title>
  <style>
    body { 
      width: 350px; 
      padding: 15px; 
      font-family: 'Inter', Arial, sans-serif; 
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 100%);
      color: #ffffff;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a0a0f;
      font-weight: bold;
      font-size: 14px;
    }
    
    h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .status-indicator {
      margin-left: auto;
      padding: 4px 8px;
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 12px;
      font-size: 11px;
      color: #00ff88;
    }
    
    button { 
      margin: 5px 0; 
      padding: 10px 15px; 
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #0a0a0f;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
    }
    
    .settings-section {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #a1a1aa;
    }
    
    input[type="checkbox"] {
      accent-color: #00ff88;
    }
    
    .event { 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 12px; 
      margin: 8px 0; 
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .event h4 {
      margin: 0 0 8px 0;
      color: #00ff88;
      font-size: 14px;
    }
    
    .event p {
      margin: 4px 0;
      font-size: 12px;
      color: #a1a1aa;
    }
    
    .event-buttons {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    
    .event-buttons button {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      margin: 0;
    }
    
    .hidden { display: none; }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #00ff88;
      font-size: 14px;
    }
    
    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚úì</div>
    <h3>CalClik</h3>
    <div class="status-indicator">AI Ready</div>
  </div>
  
  <div class="settings-section">
    <div class="checkbox-container">
      <input type="checkbox" id="enableReminders">
      <label for="enableReminders">Enable Reminders Integration</label>
    </div>
  </div>
  
  <button id="scanBtn">üîç Scan Current Tab for Events</button>
  <div id="loading" class="loading hidden">Processing with AI</div>
  <div id="events"></div>
  
  <script src="popup.js"></script>
</body>
</html>
